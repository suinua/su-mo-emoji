    <script>
        function clickedCopyButton(ForTwiter) {
            if (ForTwiter == true) {
                execCopy(document.getElementById('resultText').textContent.split(String.fromCharCode(160)).join("  "))
            } else {
                execCopy(document.getElementById('resultText').textContent)
            }
        }
        //https://qiita.com/simiraaaa/items/2e7478d72f365aa48356より引用
        function execCopy(string) {
            var temp = document.createElement('div');

            temp.appendChild(document.createElement('pre')).textContent = string;

            var s = temp.style;
            s.position = 'fixed';
            s.left = '-100%';

            document.body.appendChild(temp);
            document.getSelection().selectAllChildren(temp);

            var result = document.execCommand('copy');

            document.body.removeChild(temp);
            // true なら実行できている falseなら失敗か対応していないか
            return result;
        }

    </script>
